<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/contacts.css" />
    <link rel="stylesheet" href="/styles/common-styles.css" />
    <link rel="icon" href="/images/icon.png" />
    <title>Контакты</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>ОСТАВИТЬ ЗАЯВКУ</h1>
        <h2 class="line">/</h2>
      </div>

      <div class="main">
        <div class="info">
          <p class="address">
            Есть вопрос? <br />
            Вы можете связаться с нами:
          </p>

          <p class="address">
            WhatsApp, Viber, Telegram <br />
            +3 467 486-37-88
          </p>

          <p class="address">
            Avenida grandes playas 79, <br />
            Corralejo la Oliva Fuerteventura, <br />
            Spain. 35660
          </p>
        </div>

        <div class="sending">
          <div class="sending-field button-name">
            <label class="name-label">Имя</label>
            <input class="name-input" type="text" />
          </div>

          <div class="sending-field button-telephone">
            <label class="name-label">Телефон</label>
            <input class="name-input" type="text" />
          </div>

          <div class="sending-field button-connection">
            <label class="name-label"
              >Оставьте сообщение, и мы свяжемся с Вами в ближайшее время</label
            >
            <textarea class="connection-input" cols="40" rows="8"></textarea>
          </div>

          <div class="button-send">
            <button class="button">ОТПРАВИТЬ</button>
          </div>
        </div>
      </div>

      <div class="social-networks">
        <div>
          <a href="#">INSTAGRAM</a>
          |
          <a href="#">FACEBOOK</a>
          |
          <a href="#">YOUTUBE</a>
        </div>
      </div>

      <div class="ending">
        <div class="logo">
          <h1 class="w1">W</h1>
          <h1 class="w2">W</h1>
        </div>
      </div>
    </div>
  </body>
</html>
